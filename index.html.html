
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subway Runner Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top, #87cefa, #ffffff);
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: #eee;
      border: 2px solid #000;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: 50, y: 300, width: 40, height: 40, dy: 0, gravity: 0.7, jump: -12, grounded: false };
    let obstacles = [];
    let frame = 0;

    document.addEventListener("keydown", function(e) {
      if (e.code === "Space" && player.grounded) {
        player.dy = player.jump;
        player.grounded = false;
      }
    });

    function createObstacle() {
      obstacles.push({ x: canvas.width, y: 340, width: 30, height: 60 });
    }

    function update() {
      frame++;
      if (frame % 100 === 0) createObstacle();

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      player.y += player.dy;
      player.dy += player.gravity;
      if (player.y > 300) {
        player.y = 300;
        player.dy = 0;
        player.grounded = true;
      }
      ctx.fillStyle = "#3498db";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw obstacles
      for (let i = 0; i < obstacles.length; i++) {
        let obs = obstacles[i];
        obs.x -= 4;
        ctx.fillStyle = "#e74c3c";
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

        // Collision detection
        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          alert("Game Over!");
          document.location.reload();
        }
      }

      // Remove off-screen obstacles
      obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
